##################################################################
# Definition of mapping parameter
##################################################################

ControlerName=Fader Port 8
ControlerMode=MCP

MidiPort=hw:1,0,0
#UiAddr=191.168.0.151
UiAddr=192.168.0.10
SyncId=Stevae

#Option Midi controler with LCD(1) without LCD(0)
Lcd=1

#Option number of strip on the midi controler
NbMidiFader=8

#	Mapping midi controler to UI for fader 0
# 	Fader = Ex ll hh
AddrMidiMix=0xE0

#	Encoder = B0 10 xx
AddrMidiEncoder=0xB0
AddrMidiPanEncoder=0x10
AddrMidiSessionEncoder=0x3C
#Option number of PAN button on the midi controler
NbPanButton=1
#Encoder (ENC) or Potentiometer (POT)
TypePan=ENC

#	Button/Led 90 ID CC
AddrMidiButtonLed=0x90
AddrMidiRec=0x00
#Option number of REC button on the midi controler
NbRecButton=1

AddrMidiMute=0x10
AddrMidiSolo=0x08
AddrMidiSelect=0x18
AddrMidiParamButton=0x20
AddrMidiSessionButton=0x53
AddrMuteClear=0x02
AddrMuteSolo=0x01
AddrMidiMaster=0x3A

AddrShiftLeft=0x46
AddrShiftRight=0x06

AddrMidiTouch=0x68

#	Transport

IdTrackPrev=0x2E
IdTrackNext=0x2F
IdLoop=0x56
IdMarkerSet=0x59
IdMarkerLeft=0x58
IdMarkerRight=0x5A
IdRewind=0x5B
IdForward=0x5C
IdStop=0x5D
IdPlay=0x5E
IdRec=0x5F

#	Value Bar for LCD Midi controler
AddrMidiBar=0xB0
AddrMidiValueBar=0x30

#	SysExHdr for Midi controler
SysExHdr=F000010602

#   Link between UI function & ControlerMode
#IdLoop
Tap=0x3B
Dim=0x4D
NavUp=0x58
NavDown=0x5A
Nav=0xB0
StopUI2Mcp=0x56
Validation=0x53
SoundCheck=0x4A
ShowsSelect=0x4E
SnapShotsSelect=0x4C
CuesSelect=0x4F
PanSelect=0x2A
MediaSelect=0x39
SessionSelect=0x38
TransportModeSelect=0x4B
